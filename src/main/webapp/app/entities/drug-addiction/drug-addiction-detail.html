
<div>
    <h2><span data-translate="cercardiobitiApp.drugAddiction.detail.title">Drug Addiction</span> {{vm.drugAddiction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cercardiobitiApp.drugAddiction.description">Description</span></dt>
        <dd>
            <span>{{vm.drugAddiction.description}}</span>
        </dd>
        <dt><span data-translate="cercardiobitiApp.drugAddiction.isactive">Isactive</span></dt>
        <dd>
            <span>{{vm.drugAddiction.isactive}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="drug-addiction-detail.edit({id:vm.drugAddiction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
