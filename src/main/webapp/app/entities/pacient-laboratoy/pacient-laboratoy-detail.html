
<div>
    <h2><span data-translate="cercardiobitiApp.pacientLaboratoy.detail.title">Pacient Laboratoy</span> {{vm.pacientLaboratoy.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cercardiobitiApp.pacientLaboratoy.laboratory">Laboratory</span></dt>
        <dd>
            <span>{{vm.pacientLaboratoy.laboratory}}</span>
        </dd>
        <dt><span data-translate="cercardiobitiApp.pacientLaboratoy.number">Number</span></dt>
        <dd>
            <span>{{vm.pacientLaboratoy.number}}</span>
        </dd>
        <dt><span data-translate="cercardiobitiApp.pacientLaboratoy.dateofelaboration">Dateofelaboration</span></dt>
        <dd>
            <span>{{vm.pacientLaboratoy.dateofelaboration | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="cercardiobitiApp.pacientLaboratoy.pacient">Pacient</span></dt>
        <dd>
            <a ui-sref="pacient-detail({id:vm.pacientLaboratoy.pacient.id})">{{vm.pacientLaboratoy.pacient.id}}</a>

    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pacient-laboratoy-detail.edit({id:vm.pacientLaboratoy.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
