
<div>
    <h2><span data-translate="cercardiobitiApp.type_Program.detail.title">Type Program</span> {{vm.type_Program.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cercardiobitiApp.type_Program.name">Name</span></dt>
        <dd>
            <span>{{vm.type_Program.name}}</span>
        </dd>
        <dt><span data-translate="cercardiobitiApp.type_Program.isactive">Isactive</span></dt>
        <dd>
            <span>{{vm.type_Program.isactive}}</span>
        </dd>
        <dt><span data-translate="cercardiobitiApp.type_Program.program">Program</span></dt>
        <dd>
            <a ui-sref="programs-detail({id:vm.type_Program.program.id})">{{vm.type_Program.program.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="type-program-detail.edit({id:vm.type_Program.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
