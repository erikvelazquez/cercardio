
<div>
    <h2><span data-translate="cercardiobitiApp.disabilities.detail.title">Disabilities</span> {{vm.disabilities.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cercardiobitiApp.disabilities.subgroup">Subgroup</span></dt>
        <dd>
            <span>{{vm.disabilities.subgroup}}</span>
        </dd>
        <dt><span data-translate="cercardiobitiApp.disabilities.disability">Disability</span></dt>
        <dd>
            <span>{{vm.disabilities.disability}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="disabilities-detail.edit({id:vm.disabilities.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
