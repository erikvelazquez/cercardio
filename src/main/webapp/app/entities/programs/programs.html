<div>
    <h2 data-translate="cercardiobitiApp.programs.home.title">Programs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="programs.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="cercardiobitiApp.programs.home.createLabel">
                        Create new Programs
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'cercardiobitiApp.programs.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cercardiobitiApp.programs.description">Description</span></th>
                    <th><span data-translate="cercardiobitiApp.programs.url">Url</span></th>
                    <th><span data-translate="cercardiobitiApp.programs.icon">Icon</span></th>
                    <th><span data-translate="cercardiobitiApp.programs.programparentid">Programparentid</span></th>
                    <th><span data-translate="cercardiobitiApp.programs.byorder">Byorder</span></th>
                    <th><span data-translate="cercardiobitiApp.programs.isactive">Isactive</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="programs in vm.programs track by programs.id">
                    <td><a ui-sref="programs-detail({id:programs.id})">{{programs.id}}</a></td>
                    <td>{{programs.description}}</td>
                    <td>{{programs.url}}</td>
                    <td>{{programs.icon}}</td>
                    <td>{{programs.programparentid}}</td>
                    <td>{{programs.byorder}}</td>
                    <td>{{programs.isactive}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="programs-detail({id:programs.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="programs.edit({id:programs.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="programs.delete({id:programs.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
