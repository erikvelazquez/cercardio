
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPacientApnpLabel" data-translate="cercardiobitiApp.pacientApnp.home.createOrEditLabel">Create or edit a Pacient Apnp</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pacientApnp.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pacientApnp.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cercardiobitiApp.pacientApnp.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.pacientApnp.quantity"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cercardiobitiApp.pacientApnp.datestarts" for="field_datestarts">Datestarts</label>
                <div class="input-group">
                    <input id="field_datestarts" type="text" class="form-control" name="datestarts" uib-datepicker-popup="{{dateformat}}" ng-model="vm.pacientApnp.datestarts" is-open="vm.datePickerOpenStatus.datestarts"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datestarts')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cercardiobitiApp.pacientApnp.dateend" for="field_dateend">Dateend</label>
                <div class="input-group">
                    <input id="field_dateend" type="text" class="form-control" name="dateend" uib-datepicker-popup="{{dateformat}}" ng-model="vm.pacientApnp.dateend" is-open="vm.datePickerOpenStatus.dateend"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateend')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="cercardiobitiApp.pacientApnp.pacient" for="field_pacient">Pacient</label>
            <select class="form-control" id="field_pacient" name="pacient" ng-model="vm.pacientApnp.pacient" ng-options="pacient as pacient.id for pacient in vm.pacients track by pacient.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cercardiobitiApp.pacientApnp.drugAddiction" for="field_drugAddiction">Drug Addiction</label>
            <select class="form-control" id="field_drugAddiction" name="drugAddiction" ng-model="vm.pacientApnp.drugAddiction" ng-options="drugAddiction as drugAddiction.id for drugAddiction in vm.drugaddictions track by drugAddiction.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cercardiobitiApp.pacientApnp.backGround" for="field_backGround">Back Ground</label>
            <select class="form-control" id="field_backGround" name="backGround" ng-model="vm.pacientApnp.backGround" ng-options="background as background.id for background in vm.backgrounds track by background.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cercardiobitiApp.pacientApnp.time" for="field_time">Time</label>
            <select class="form-control" id="field_time" name="time" ng-model="vm.pacientApnp.time" ng-options="time as time.id for time in vm.times track by time.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
