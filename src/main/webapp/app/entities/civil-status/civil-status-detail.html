
<div>
    <h2><span data-translate="cercardiobitiApp.civilStatus.detail.title">Civil Status</span> {{vm.civilStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cercardiobitiApp.civilStatus.description">Description</span></dt>
        <dd>
            <span>{{vm.civilStatus.description}}</span>
        </dd>
        <dt><span data-translate="cercardiobitiApp.civilStatus.isactive">Isactive</span></dt>
        <dd>
            <span>{{vm.civilStatus.isactive}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="civil-status-detail.edit({id:vm.civilStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
