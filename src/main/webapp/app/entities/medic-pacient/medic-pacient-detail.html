
<div>
    <h2><span data-translate="cercardiobitiApp.medicPacient.detail.title">Medic Pacient</span> {{vm.medicPacient.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cercardiobitiApp.medicPacient.medic">Medic</span></dt>
        <dd>
            <a ui-sref="medic-detail({id:vm.medicPacient.medic.id})">{{vm.medicPacient.medic.id}}</a>
        </dd>
        <dt><span data-translate="cercardiobitiApp.medicPacient.pacient">Pacient</span></dt>
        <dd>
            <span ng-repeat="pacient in vm.medicPacient.pacients">
                <a ui-sref="pacient-detail({id: pacient.id})">{{pacient.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="medic-pacient-detail.edit({id:vm.medicPacient.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
