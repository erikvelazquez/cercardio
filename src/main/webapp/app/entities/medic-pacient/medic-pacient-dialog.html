
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMedicPacientLabel" data-translate="cercardiobitiApp.medicPacient.home.createOrEditLabel">Create or edit a Medic Pacient</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.medicPacient.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.medicPacient.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="cercardiobitiApp.medicPacient.medic" for="field_medic">Medic</label>
            <select class="form-control" id="field_medic" name="medic" ng-model="vm.medicPacient.medic" ng-options="medic as medic.id for medic in vm.medics | orderBy:'id' track by medic.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cercardiobitiApp.medicPacient.pacient" for="field_pacient">Pacient</label>
            <select class="form-control" id="field_pacient" multiple name="pacient" ng-model="vm.medicPacient.pacients" ng-options="pacient as pacient.id for pacient in vm.pacients track by pacient.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
