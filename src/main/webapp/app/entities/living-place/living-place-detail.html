
<div>
    <h2><span data-translate="cercardiobitiApp.livingPlace.detail.title">Living Place</span> {{vm.livingPlace.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cercardiobitiApp.livingPlace.description">Description</span></dt>
        <dd>
            <span>{{vm.livingPlace.description}}</span>
        </dd>
        <dt><span data-translate="cercardiobitiApp.livingPlace.price">Price</span></dt>
        <dd>
            <span>{{vm.livingPlace.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="living-place-detail.edit({id:vm.livingPlace.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
