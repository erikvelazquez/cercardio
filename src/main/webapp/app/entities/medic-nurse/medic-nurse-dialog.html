
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMedicNurseLabel" data-translate="cercardiobitiApp.medicNurse.home.createOrEditLabel">Create or edit a Medic Nurse</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.medicNurse.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.medicNurse.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cercardiobitiApp.medicNurse.idnurse" for="field_idnurse">Idnurse</label>
            <input type="number" class="form-control" name="idnurse" id="field_idnurse"
                    ng-model="vm.medicNurse.idnurse"
                    />
        </div>

        <div class="form-group">
            <label data-translate="cercardiobitiApp.medicNurse.medic" for="field_medic">Medic</label>
            <select class="form-control" id="field_medic" name="medic" ng-model="vm.medicNurse.medic" ng-options="medic as medic.id for medic in vm.medics | orderBy:'id' track by medic.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cercardiobitiApp.medicNurse.nurse" for="field_nurse">Nurse</label>
            <select class="form-control" id="field_nurse" multiple name="nurse" ng-model="vm.medicNurse.nurses" ng-options="nurse as nurse.id for nurse in vm.nurses track by nurse.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
