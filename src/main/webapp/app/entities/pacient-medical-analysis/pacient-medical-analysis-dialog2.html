
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    ng-click="vm.clear()">&times;</button>
            <h4 class="modal-title" id="myPacientMedicalAnalysisLabel" data-translate="cercardiobitiApp.pacientMedicalAnalysis.home.createOrEditLabel">Create or edit a Pacient Medical Analysis</h4>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <!-- <div class="form-group" ng-show="vm.pacientMedicalAnalysis.id">
                <label for="id" data-translate="global.field.id">ID</label>
                <dd><span>{{vm.pacientMedicalAnalysis.id}}</span></dd>
            </div> -->

            <!-- <div class="form-group" >
                <label for="id" data-translate="global.field.id">Id</label>
                <input type="text" class="form-control" id="idreservation" name="idreservation"
                        ng-model="vm.reservation.id" readonly />
            </div> -->

            <div class="form-group col-md-12">
                <label data-translate="cercardiobitiApp.reservation.title" for="field_titulo">Titulo</label>
                <!-- <dd><span>{{vm.pacientMedicalAnalysis.pacient}}</span></dd> -->
                <!-- <select class="form-control" id="field_titulo" name="pacient" ng-model="vm.pacientMedicalAnalysis.pacient" ng-options="pacient as pacient.userBD.name for pacient in vm.pacients | orderBy:'id' track by pacient.id">
                    <option value=""></option>
                </select> -->
            </div>

            <div class="form-group col-md-4">
                <label data-translate="cercardiobitiApp.pacientMedicalAnalysis.reservation" for="field_reservation">Reservation</label>
                <!-- <dd><span>{{vm.pacientMedicalAnalysis.pacient}}</span></dd> -->
                <select class="form-control" id="field_reservation" name="reservation" ng-model="vm.pacientMedicalAnalysis.reservation" ng-options="reservation as reservation.title for reservation in vm.reservations | orderBy:'id' track by pacient.id">
                    <option value=""></option>
                </select>
            </div>
            
            <div class="form-group col-md-4">
                <label data-translate="cercardiobitiApp.pacientMedicalAnalysis.pacient" for="field_pacient">Pacient</label>
                <!-- <dd><span>{{vm.pacientMedicalAnalysis.pacient}}</span></dd> -->
                <select class="form-control" id="field_pacient" name="pacient" ng-model="vm.pacientMedicalAnalysis.pacient" ng-options="pacient as pacient.userBD.name + ' ' + pacient.userBD.lastname for pacient in vm.pacients | orderBy:'id' track by pacient.id">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label data-translate="cercardiobitiApp.pacientMedicalAnalysis.medic" for="field_medic">Medic</label>
                <!-- <dd><span>{{vm.pacientMedicalAnalysis.medic}}</span></dd> -->
                <select class="form-control" id="field_medic" name="medic" ng-model="vm.pacientMedicalAnalysis.medic" ng-options="medic as medic.userBD.name + ' ' + medic.userBD.lastname for medic in vm.medics | orderBy:'id' track by medic.id">
                    <option value=""></option>
                </select>
            </div>
            
            <div class="form-group col-md-6">
                <label data-translate="cercardiobitiApp.reservation.note" for="field_note">note</label>
                <!-- <dd><span>{{vm.pacientMedicalAnalysis.medic}}</span></dd> -->
                <!-- <select class="form-control" id="field_medic" name="medic" ng-model="vm.pacientMedicalAnalysis.medic" ng-options="medic as medic.userBD.name for medic in vm.medics | orderBy:'id' track by medic.id">
                    <option value=""></option>
                </select> -->
            </div>


            <div class="form-group col-md-6">
                <label data-translate="cercardiobitiApp.reservation.symtoms" for="field_symtoms">symtoms</label>
                <!-- <dd><span>{{vm.pacientMedicalAnalysis.medic}}</span></dd> -->
                <!-- <select class="form-control" id="field_medic" name="medic" ng-model="vm.pacientMedicalAnalysis.medic" ng-options="medic as medic.userBD.name for medic in vm.medics | orderBy:'id' track by medic.id">
                    <option value=""></option>
                </select> -->
            </div>

            <div class="form-group col-md-12">
                <label data-translate="cercardiobitiApp.reservation.medicaments" for="field_medicaments">medicaments</label>
                <!-- <dd><span>{{vm.pacientMedicalAnalysis.medic}}</span></dd> -->
                <!-- <select class="form-control" id="field_medic" name="medic" ng-model="vm.pacientMedicalAnalysis.medic" ng-options="medic as medic.userBD.name for medic in vm.medics | orderBy:'id' track by medic.id">
                    <option value=""></option>
                </select> -->
            </div>


            <div class="form-group col-md-6">
                <label class="control-label" data-translate="cercardiobitiApp.pacientMedicalAnalysis.presentation" for="field_presentation">Presentation</label>
                <textarea type="text" class="form-control" name="presentation" id="field_presentation"
                        ng-model="vm.pacientMedicalAnalysis.presentation"
                        />
            </div>
            <div class="form-group col-md-6">
                <label class="control-label" data-translate="cercardiobitiApp.pacientMedicalAnalysis.subjective" for="field_subjective">Subjective</label>
                <textarea type="text" class="form-control" name="subjective" id="field_subjective"
                        ng-model="vm.pacientMedicalAnalysis.subjective"
                        />
            </div>
            <div class="form-group col-md-6">
                <label class="control-label" data-translate="cercardiobitiApp.pacientMedicalAnalysis.objective" for="field_objective">Objective</label>
                <textarea type="text" class="form-control" name="objective" id="field_objective"
                        ng-model="vm.pacientMedicalAnalysis.objective"
                        />
            </div>
            <div class="form-group col-md-6">
                <label class="control-label" data-translate="cercardiobitiApp.pacientMedicalAnalysis.analysis" for="field_analysis">Analysis</label>
                <textarea type="text" class="form-control" name="analysis" id="field_analysis"
                        ng-model="vm.pacientMedicalAnalysis.analysis"
                        />
            </div>
            <div class="form-group col-md-6">
                <label class="control-label" data-translate="cercardiobitiApp.pacientMedicalAnalysis.disease" for="field_disease">Disease</label>
                <textarea type="text" class="form-control" name="disease" id="field_disease"
                        ng-model="vm.pacientMedicalAnalysis.disease"
                        />
            </div>
            <div class="form-group  col-md-6">
                <label class="control-label" data-translate="cercardiobitiApp.pacientMedicalAnalysis.tests" for="field_tests">Tests</label>
                <textarea type="text" class="form-control" name="tests" id="field_tests"
                        ng-model="vm.pacientMedicalAnalysis.tests"
                        />
            </div>
            <div class="form-group col-md-12">
                <label class="control-label" data-translate="cercardiobitiApp.pacientMedicalAnalysis.treatment" for="field_treatment">Treatment</label>
                <textarea type="text" class="form-control" name="treatment" id="field_treatment"
                        ng-model="vm.pacientMedicalAnalysis.treatment"
                        />
            </div>
            <div class="form-group col-md-12">
                <label class="control-label" data-translate="cercardiobitiApp.pacientMedicalAnalysis.medicine" for="field_medicine">Medicine</label>
                <textarea type="text" class="form-control" name="medicine" id="field_medicine"
                        ng-model="vm.pacientMedicalAnalysis.medicine"
                        />
            </div>
            <!-- <div class="form-group">
                <label class="control-label" data-translate="cercardiobitiApp.pacientMedicalAnalysis.daytime" for="field_daytime">Daytime</label>
                    <div class="input-group">
                        <input id="field_daytime" type="text" class="form-control" name="daytime" datetime-picker="{{dateformat}}" ng-model="vm.pacientMedicalAnalysis.daytime" is-open="vm.datePickerOpenStatus.daytime"
                        />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('daytime')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
            </div> -->

            <div class="form-group  col-md-3">
                <label class="control-label" data-translate="cercardiobitiApp.reservation.cost" for="field_cost">Cost</label>
                <input type="number" class="form-control" name="cost" id="field_cost"
                        ng-model="vm.reservation.cost"
                        />
            </div>
        
            <div class="form-group col-md-3">
                <label data-translate="cercardiobitiApp.reservation.payment" for="field_payment">Payment</label>
                <select class="form-control" id="field_payment" name="payment" ng-model="vm.pacientMedicalAnalysis.payment" ng-options="payment as payment.name for payment in vm.payments track by payment.id">
                    <option value=""></option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" name="vacio" id="field_vacion" disabled  />
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
            </button>
        </div>
    </form>
